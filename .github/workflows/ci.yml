name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install
        run: |
          pip install -e .[dev]
      - name: Lint
        run: |
          ruff check .
          black --check .
      - name: Test
        run: |
          pytest tests/ --cov=ai_dev_toolkit --cov-report=term-missing
